<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/armory.css">
    <link rel="stylesheet" href="../styles/text_styles.css">
    <link rel="stylesheet" href="../animations/hover.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@600;800&display=swap" rel="stylesheet"> 

    <title>Key Quest</title>
    <link rel="icon" href="../images/icons/key.png">
</head>
<body>
    <main>  
        <div class="game">

            <div class="bubble">
                <div id="bubble__text">
                    <p>Purchase what you will, if you have the coin.<p>
                </div>
            </div>

            <div class="weaponSpace">

                <a class="weapon_rack" id="dagger">
                    <img src="../images/weapons/dagger.png">
                    <div class="price">
                        5<img src="../images/icons/coin.png">
                    </div>
                </a>

                <a class="weapon_rack" id="axe">
                    <img src="../images/weapons/axe.png">
                    <div class="price">
                        20<img src="../images/icons/coin.png">
                    </div>
                </a>

                <a class="weapon_rack" id="sword">
                    <img src="../images/weapons/sword.png">
                    <div class="price">
                        40<img src="../images/icons/coin.png">
                    </div>
                </a>
            </div>

            <a id="returnContainer" href="../index.html">
                <button class="button" id="returnContainer__button">
                    <text>Return</text><img src="../images/icons/escape.png" alt="return button">
                </button>
            </a>
        </div>
        </div>
    </main>

    <script src="../scripts/armory.js"></script>
</body>
</html>
