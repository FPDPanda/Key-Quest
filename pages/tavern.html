<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/tavern.css">
    <link rel="stylesheet" href="../styles/text_styles.css">
    <link rel="stylesheet" href="../animations/hover.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@600;800&display=swap" rel="stylesheet">

    <title>Key Quest</title>
    <link rel="icon" href="../images/icons/key.png">
</head>

<body>
    <main>
        <div class="game">

            <div class="bubble">
                <p id="bubble__text"></p>
            </div>

            <div class="store">

                <a class="store__item raise" id="sleep">
                    <div class="transform-box">
                        <div class="transform">
                            <img src="../images/icons/moon.png">
                            <img src="../images/icons/sun.png">
                        </div>
                    </div>
                    <div class="price">
                        3 <img src="../images/icons/coin.png">
                    </div>
                </a>

                <a class="store__item raise" id="hp-up">
                    <img  id="hp-up__vial" src="../images/icons/hp-up.png">
                    <div class="price">
                        10 <img src="../images/icons/coin.png">
                    </div>
                </a>
            </div>

            <a id="returnContainer" href="../index.html">
                <button class="button" id="returnContainer__button">
                    <text id="returnContainer__button__text"></text><img src="../images/icons/escape.png"
                        alt="return button">
                </button>
            </a>
        </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../scripts/armory.js"></script>
</body>

</html>
