<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/text_colors.css"/>
    <link rel="stylesheet" href="./animations/hover.css" />
    <link rel="stylesheet" href="./animations/body.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Texturina:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Key Quest</title>
    <link rel="icon" href="./images/icons/key.png" />
  </head>
  <body>
    <main>
      <div class="game">
        <a href="./pages/explore.html" id="button__explore">
          <button class="button">
            <img src="./images/icons/explore.png" alt="swords" />
            <text>Explore</text>
          </button>
        </a>

        <a id="button__tavern">
          <button class="button">
            <img src="./images/icons/tavern.png" alt="swords" />
            <text>Tavern</text>
          </button>
        </a>

        <a href="./pages/armory.html" id="button__armory">
          <button class="button">
            <img src="./images/icons/armory.png" alt="swords" />
            <text>Armory</text>
          </button>
        </a>

        <div id="stats">
            <div id="stats__title"><h2>Your stats</h2></div>
            <img id = "stats__health__image" src="./images/icons/heart.png"><text id="stats__health"></text>
            <img id = "stats__coins__image" src="./images/icons/coins.png"><text id="stats__coins"></text>
            <img id = "stats__weapon__image" src="./images/icons/dagger.png"><text id="stats__weapon"></text>
        </div>
        
        <div id="player"></div>
      </div>
    </main>

    <script src="./scripts/main_stats.js"></script>
    <script src="./scripts/main_page.js"></script>
    <script src="./scripts/tavern.js"></script>
  </body>
</html>
